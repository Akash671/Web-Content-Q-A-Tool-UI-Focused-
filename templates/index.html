<!DOCTYPE html>
<html>
<head>
    <title>Web Content Q&A</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .answer {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Web Content Q&A</h1>

    <form method="POST">
        <label for="urls">URLs (one per line):</label><br>
        <textarea id="urls" name="urls"></textarea><br>

        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question"><br>

        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if answers %}
        <h2>Answers:</h2>
        {% for a in answers %}
            <div class="answer">
                <p><strong>Question:</strong> {{ a.question }}</p>
                <p><strong>Answer:</strong> {{ a.answer }}</p>
            </div>
        {% endfor %}
    {% endif %}

</body>
</html>
